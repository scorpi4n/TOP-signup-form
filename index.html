<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-up Form</title>
		<link rel="stylesheet" href="./reset.css">
		<link rel="stylesheet" href="./style.css" />
		<script src="./script.js" defer></script>
	</head>
	<body class="flex">
		<!-- sidebar -->
		<div class="sidebar">
			<div class="dark-bg flex">
				<span class="flex">
					<img id="logo" src="./img/odin-lined.png" alt="Odin Logo" />
					<h1>Odin</h1>
				</span>
			</div>
		</div>
		<!-- main area -->
		<main class="flex">
			<div>
				<p>
					This is not a real online service! You know you need something like
					this in your life to help you realize your deepest dreams. Sign up
					<em>now</em> to get started.
				</p>
				<p>You <em>know</em> you want to.</p>
			</div>
			<div class="standout">
				<h2>Let's do this!</h2>
				<div class="form-wrapper">
					<form
						class="grid"
						id="create-account"
						action="#"
						method="get"
						autocomplete="off"
					>
						<div>
							<label for="first_name">First Name*</label>
							<input required type="text" name="first_name" id="first_name" />
						</div>
						<div>
							<label for="last_name">Last Name</label>
							<input type="text" name="last_name" id="last_name" />
						</div>
						<div>
							<label for="email">Email*</label>
							<input required type="email" name="email" id="email" />
						</div>
						<div>
							<label for="phone_number">Phone Number</label>
							<input type="tel" name="phone_number" id="phone_number" />
						</div>
						<div>
							<label for="password">Password*</label>
							<input
								class="error"
								required
								type="password"
								name="password"
								id="password"
							/>
						</div>
						<div>
							<label for="confirm_password">Confirm Password*</label>
							<input
								class="error"
								required
								type="password"
								name="password"
								id="confirm_password"
							/>
						</div>
					</form>
				</div>
			</div>
			<div>
				<button class="submit-form" form="create-account" type="submit">
					Create Account
				</button>
				<p>Already have an account? <a href="#">Log in</a></p>
			</div>
		</main>
	</body>
</html>
